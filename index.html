<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>옷장</title>
  <link rel="stylesheet" href="style.css">
  <script src="src/main.js" defer></script>
</head>
<body>
  <img src="img/logo.png" alt="" class="logo">
  <div class="buttons">
    <button class="btn">
      <img src="img/blue_t.png" alt="tshirt" class="imgBtn"
      data-key="type" data-value="tshirt">
    </button>
    <button class="btn">
      <img src="img/blue_p.png" alt="pants" class="imgBtn"
      data-key="type" data-value="pants">
    </button>
    <button class="btn">
      <img src="img/blue_s.png" alt="sk" class="imgBtn"
        data-key="type" data-value="skirt">
    </button>
    <button class="btn colorBtn blue" data-key="color" data-value="blue">Blue</button>
    <button class="btn colorBtn yellow" data-key="color" data-value="yellow">Yellow</button>
    <button class="btn colorBtn pink" data-key="color" data-value="pink">Pink</button>
  </div>
  <ul class="items">
    <li class="item">
      <img src="img/blue_p.png" class="item__thumbnail" alt="">
      <span class="item__description">male, large</span>
    </li>
  </ul>
</body>
</html>
